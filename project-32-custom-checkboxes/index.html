<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Checkboxes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <h2>How do you want the project to be</h2>
    
    
    <div class="toggle-container">
      <input class="toggle" type="checkbox" id="good" />
      <label class="label" for="good"><div class="ball"></div> </label>
      <span>Good</span>
    </div>

    <div class="toggle-container">
      <input class="toggle" type="checkbox" id="cheap" />
      <label class="label" for="cheap"><div class="ball"></div> </label>
      <span>Cheap</span>
    </div>

    <div class="toggle-container">
      <input class="toggle" type="checkbox" id="fast" />
      <label class="label" for="fast"><div class="ball"></div> </label>
      <span>Fast</span>
    </div>
  </body>
</html>
