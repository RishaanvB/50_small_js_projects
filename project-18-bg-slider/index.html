<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background slider</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>

    <section id="section">
      <div class="slider-container">
        <div
        class="slider active"
        style="
          background-image: url('https://images.unsplash.com/photo-1482203584556-e4c5890e2370?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
          "
      >
    </div>
    
    <div
    class="slider"
    style="
          background-image: url('https://images.unsplash.com/photo-1483422166412-1d8a821cd97c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
          "
      >
    </div>
    
    <div
    class="slider"
    style="
          background-image: url('https://images.unsplash.com/photo-1486998115004-2caf80306eee?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1394&q=80');
          "
      >
    </div>
    
    <div
    class="slider"
    style="
          background-image: url('https://images.unsplash.com/photo-1470104240373-bc1812eddc9f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
          "
      >
    </div>
    <div class="buttons">
      <button class="arrow-arrow-left" id="left"><i class="fas fa-arrow-left"></i></button>
      <button class="arrow-arrow-right" id="right"><i class="fas fa-arrow-right"></i></button>
      
    </div>
  </div>
</section>
</body>
</html>
